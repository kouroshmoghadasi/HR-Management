<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
            body {
                display: flex;
                min-height: 100vh;
                margin: 0;
            }
            .sidebar {
                width: 250px;
                background: #343a40;
                color: white;
                height: 100vh;
                position: fixed;
            }
            .sidebar a {
                color: white;
                padding: 15px;
                display: block;
                text-decoration: none;
            }
            .sidebar a:hover {
                background: #495057;
            }
            .content {
                margin-left: 250px;
                flex-grow: 1;
                padding: 20px;
            }
            .navbar {
                background: #f8f9fa;
            }
        </style>
</head>
<body>
        <div id="sidebar-container"></div>
        <div class="content">
            <div id="navbar-container"></div>
            <div class="container-fluid mt-4">
                <div class="row g-3">
                    <div class="col-12 col-lg-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="card-title text-center mb-4">Profile</h1>
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image mb-3">
                                        <h5 class="card-title" id="userName">User Name</h5>
                                        <p class="card-text" id="userRole">Role</p>
                                    </div>
                                    <div class="col-md-8">
                                        <form id="profileForm">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="email" readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label for="phone" class="form-label">Phone</label>
                                                <input type="tel" class="form-control" id="phone">
                                            </div>
                                            <div class="mb-3">
                                                <label for="address" class="form-label">Address</label>
                                                <textarea class="form-control" id="address" rows="3"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="bio" class="form-label">Bio</label>
                                                <textarea class="form-control" id="bio" rows="3"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function loadPartial(id, url, callback) {
                fetch(url)
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById(id).innerHTML = html;
                        if (callback) callback();
                    });
            }
            document.addEventListener("DOMContentLoaded", () => {
                loadPartial('sidebar-container', 'sidebar.html');
                loadPartial('navbar-container', 'navbar.html', function() {
                    fetch('/api/current-user')
                        .then(res => res.json())
                        .then(data => {
                            if (data && data.username) {
                                document.getElementById('currentUser').textContent = 'ðŸ‘¤ ' + data.username;
                            } else {
                                document.getElementById('currentUser').textContent = '';
                            }
                        });
                    const logoutLink = document.querySelector('a[href="#logout"]');
                    if (logoutLink) {
                        logoutLink.addEventListener('click', function(e) {
                            e.preventDefault();
                            fetch('/api/logout')
                                .then(() => {
                                    window.location.href = '/login';
                                });
                        });
                    }
                });

                // Load profile data
                fetch('/api/profile')
                    .then(response => response.json())
                    .then(profile => {
                        document.getElementById('userName').textContent = profile.name;
                        document.getElementById('userRole').textContent = profile.role;
                        document.getElementById('email').value = profile.email;
                        document.getElementById('phone').value = profile.phone;
                        document.getElementById('address').value = profile.address;
                        document.getElementById('bio').value = profile.bio;
                    })
                    .catch(error => console.error('Error loading profile:', error));

                // Handle form submission
                document.getElementById('profileForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const profileData = {
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        bio: document.getElementById('bio').value
                    };

                    fetch('/api/profile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(profileData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Profile updated successfully!');
                    })
                    .catch(error => {
                        console.error('Error updating profile:', error);
                        alert('Error updating profile');
                    });
                });
            });
        </script>
    </body>
</html>
